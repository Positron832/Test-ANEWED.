<!DOCTYPE html>
<html>
  <head>
    <title>Playground</title>
    <meta charset="UTF-8"/>
    <style>
      body{
        background-image: linear-gradient(to right,lightGreen,green);
        text-align: center;
      }
      
      button{
        font-size: 300%;
        margin: auto;
        background-image: linear-gradient(lightBlue,dodgerBlue);
        font-family: serif;
      }
      
      a{
        color: black;
        text-decoration: none;
      }
      
      h1{
        margin-top: 20px;
        animation-fill-mode: forwards;
      }
      
      h1#one{
        animation: one 1s linear;
        animation-delay: 4s;
      }
      
      h1#two{
        opacity: 0;
        animation: two 1s linear;
        animation-delay: 4s;
      }
      
      h1#three{
        opacity: 0;
        animation: three 1s linear;
        animation-delay: 8s;
      }
      
      @keyframes one{
        100%{opacity: 0;}
      }
      
      @keyframes two{
        12.5%{opacity: 1;}
        87.5%{opacity: 1;}
        100%{opacity: 0;}
      }
      
      @keyframes three{
        100%{opacity: 1;}
      }
    </style>
  </head>
  <body>
    
    <h1 id="one">Once upon a time...</h1>
    <h1 id="twoThree">There was a big war against you castle..</h1>
    <h1 id="threeFour">You were doing good, but you could choose to lose anyway.</h1>
    
    <button type="button"><a href="stage2.html">Continue</a></button>
    
  </body>
</html>
