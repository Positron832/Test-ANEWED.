<!DOCTYPE html>
<html>
  <head>
    <title>Test: ANEWED</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      html{
        min-height: 100%;
      }
      
      body{
        background-image: linear-gradient(deepSkyBlue, dodgerBlue, blue, green);
        text-align: center;
        text-decoration: none;
        font-family: serif;
        color: black;
        min-height: 100%;
      }
      
      h1{
        font-size: 10vw;
        animation: animation1 5s infinite linear alternate;
        transform: rotateY(20deg);
        /*background-image: linear-gradient(to right, #ff0000, transparent, #00ff00);
        background-size: 400%;
        background-position: left;
        border-radius: 25%;*/
        text-shadow: -1px 1px 0.1px red, -2px 2px 0.2px lime, -3px 3px 0.3px blue, -4px 4px 0.4px purple, -5px 5px 0.5px yellow;
      }
      
      p{
        margin-bottom: auto;
        font-size: 5vw;
      }
      
      button{
        cursor: pointer;
        font-size: 300%;
        padding: 15px;
        margin: auto;
        border: 2px black solid;
        background-image: linear-gradient(to bottom left, white, darkBlue);
        background-size: 400%;
        background-position: left;
        animation: animation2 5s infinite linear alternate;
        transition: transform 3s ease-out, border-color 1s ease-out, box-shadow 3s linear, color 2s linear, text-shadow 3s linear; 
        font-family: serif;
      }
      
      button:hover{
       transform: rotate(1440deg);
       border-color: white;
       box-shadow: 0px 0px 20px 5px white;
       color: white;
       text-shadow: 0px 0px 7px white;
     }
      
      @keyframes animation1{
        0%{background-position: left; transform: scale(1, 1);}
        100%{background-position: right; transform: scale(0.8, 1.2);}
      }
      
      @keyframes animation2{
        0%{background-position: left;}
        100%{background-position: right;}
      }
    </style>
  </head>
  <body>
    <h1><b>Test: ANEWED.</b></h1>
    
    <button type="button" onclick="document.location='stage1.html'">START</button>
    
    <p>Made by Positron832, 2020.</p>
  </body>
</html>
