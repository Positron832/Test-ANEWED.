<!DOCTYPE html>
<html>
  <head>
    <title>Test: ANEWED</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      /*So the gradient background won't repeat.*/
      html{
        min-height: 100%;
      }
      
      body{
        background-image: linear-gradient(deepSkyBlue, dodgerBlue, blue, green);
        text-align: center;
        text-decoration: none;
        font-family: serif;
        color: black;
        min-height: 100%;
        user-select: none;
      }
      
      h1{
        font-size: 10vw;
        animation: animation1 1.5s infinite alternate;
        transform: rotateY(20deg);
        text-shadow: 0px 0px 11px white;
      }
      
      p{
        margin-bottom: auto;
        font-size: 5vw;
      }
      
      button{
        cursor: pointer;
        font-size: 5vw;
        padding: 15px;
        margin: auto;
        border: 2px black solid;
        background-image: linear-gradient(to bottom left, white, darkBlue);
        background-size: 400%;
        background-position: left;
        animation: animation2 5s infinite linear alternate;
        transition: transform 3s ease-out, border-color 1s ease-out, box-shadow 3s linear, color 2s linear, text-shadow 3s linear; 
        font-family: serif;
      }
      
      button:hover{
       transform: rotate(1440deg);
       border-color: white;
       box-shadow: 0px 0px 20px 5px white;
       color: white;
       text-shadow: 0px 0px 7px white;
     }
      
      @keyframes animation1{
        0%{transform: scale(1, 1);}
        100%{transform: scale(0.85, 1.15);}
      }
      
      @keyframes animation2{
        0%{background-position: left;}
        100%{background-position: right;}
      }
    </style>
  </head>
  <body>
    <h1>
      <b>Test:
      <span style="color:#ff0000;"> A</span>
      <span style="color:#ff9900;">N</span>
      <span style="color:#ffff00;">E</span>
      <span style="color:#00ff00;">W</span>
      <span style="color:#0000ff;">E</span>
      <span style="color:#660099;">D</span>
      <span style="color:#ff99ff;">.</span>
      </b>
    </h1>
    
    <button type="button" onclick="document.location='stage1.html'">START</button>
    
    <p>Made by Positron832, 2020.</p>
  </body>
</html>
